<head>
<style type="text/css">
 .button { 
   background-color: #d38715;
   color: white;
   line-height: 1.5em;
   padding: 8px 20px; 
   box-shadow: 0 -2px rgba(0, 0, 0, 0.1) inset;
   border-radius: 3px;
   text-decoration: none;
 }
html { 
background: #bfcc9b;
font-family: "Open Sans", arial;
}
h1 {
width: 1200px; padding: 10px; margin: 0px auto; position: relative; background-color: #003100; box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5); color: white;
}
#header {
width: 1200px; background-color: #406533; margin: 10px auto; position: relative; box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
padding: 10px;
}
#header div {
  display: inline-block;
  padding: 0px 10px;
  color: white;
}
#header a { color: white; }
#page-border {
width: 1200px; min-height: 500px; background: none repeat scroll 0% 0% rgb(255, 255, 255); margin: 10px auto; position: relative; box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
padding: 10px;
}
</style>
<title>{% block title %}Livestream Alerts{% endblock %}</title>
</head>
<body>
<h1>Livestream Alerts</h1>
<div id="header">
<div class="item"><a href="/home/">Home</a></div>
<div class="item"><a href="/ytsubs/">Subscribers</a></div>
<div class="item"><a href="/fanfunding/">Fan Funding</a></div>
<div class="item"><a href="/sponsors/">Sponsors</a></div>
<div class="item" style="float:right">{% if user.is_authenticated %}{{user}} | <a href="/accounts/logout/">Logout</a>{% else %}<a href="/accounts/login/">Login</a>{% endif %}</div>
</div>
<div id="page-border" >
{% block content %}
{% endblock %}
</div>
</body>
</html>
